<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!-- Header Section -->
    <section class="container">
        <div class="header">
                <!-- Logo -->
                <div class="w-25 mx-auto">
                    <a href="#"><img src="./img/logo.png" alt="logo"></a>
                </div>
                <!-- Search Filed -->
                <div class="w-50 mx-auto">
                    <div class="d-flex justify-content-end">
                        <input placeholder="Search your phone" class="w-75 rounded-pill px-3" type="search" id="search-filed">
                        <button onclick="searchBtn()" class="w-25 rounded-pill btn btn-outline-primary"></i>Search</button>
                    </div>
                    <div class="mt-2 w-100 ms-2">
                        <h4 id="error"></h4>
                        <div style="display: none;" id="spanner" class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </div>
                </div>
        </div>
        <!-- Display Results -->
        <div id="search-result">
            <div class="row">
                <div class="col-8">
                    <div class="row row-cols-1 row-cols-md-3 g-4" id="display-result"></div>
                </div>
                <div class="col-4" id="display-details">
                    
                </div>
            </div>
        </div>
    </section>


    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
